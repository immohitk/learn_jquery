<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <script src = "https://code.jquery.com/jquery-3.7.1.min.js"></script> 
    <script>
        $(document).ready(function() {
           $("#flip").click(function() {
            $("#panel").slideToggle(5000);
           });
           $("button").click(function(){
            $("#panel").stop();
           });
        });
    </script>
    <style>
       #flip{
            padding: 5px;
            font-size: 18px;
            text-align: center;
            background-color: #555;
            color: white;
            border: solid 1px #666;
            border-radius: 3px;
        }

        #panel{
            padding: 50px;
            font-size: 18px;
            text-align: center;
            background-color: #555;
            color: white;
            border: solid 1px #666;
            border-radius: 3px;
        }

    </style>
</head>
<body>
    
    <button>Stop Sliding</button> 

    <div id="flip">Click to slide down panel</div>
    <div id="panel">Hello world!</div>

</body>
</html>
