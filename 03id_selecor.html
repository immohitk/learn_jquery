<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <script src = "https://code.jquery.com/jquery-3.7.1.min.js"></script> 
    <script>
        $(document).ready(function() {
           $("button").click(function() {
            $("#demo"). hide();
           });
        });
    </script>
</head>
<body>
    <h1> Learn jQuery </h1>
    <p> Get some knowledge of jQuery</p>
    <div id="demo">
        <p> Free to Learn</p>
        <p> JQuery is Free</p>
    </div>

    <button> Click me </button>
    
</body>
</html>
