<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <script src = "https://code.jquery.com/jquery-3.7.1.min.js"></script> 
    <script>
        $(document).ready(function() {
           $(".hideme").click(function() {
            $("p").hide();
           });
           $(".showme").click(function()  {
            $("p").show();
           });
        });
    </script>
</head>
<body>
    <h1> Learn jQuery </h1>
    <h2 class="hideme"> click to hide </h2>
    <h2 class="showme"> click to show </h2>
    <p> Get some knowledge of jQuery</p>   
</body>
</html>
