<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Jquery</title>
      <script src = "https://code.jquery.com/jquery-3.7.1.min.js"></script>
      <script>
          $(document).ready(function(){

            $("#btn1").click(function(){
             $("#div1").remove();
             });


            $("#btn2").click(function(){
             $("#div1").empty();
             });


            $("#btn3").click(function(){
             $("p").remove(".test");
             });


           });
        </script>
        <style>

            .test {
                color: red;
                font-size: 20px;
                }

        </style>
    </head>
    <body>

        <div id="div1" style="height:100px;
                              width:300px;
                              border:1px solid black;">

            This is some text in the div.
            
            <p class="test">This is a paragraph in the div.</p>
            <p class="test">This is another paragraph in the div.</p>
            
        </div>
            <br>
            
        <button id="btn1">Remove div element</button>
        <button id="btn2">Empty div element</button>
        <button id="btn3">Remove paragraph with class test</button>
        
    </body>
</html>
